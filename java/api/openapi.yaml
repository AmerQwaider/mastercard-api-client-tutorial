  /digitization/static/1/0/notifyTokenUpdated:
    post:
      description: "This API is used by MDES to notify the Token Requestor of significant\
        \ Token updates. Typical notification scenarios include  <br> <br>\n\n1. Informing\
        \ the merchant a token is active\n2. Informing the merchant a token has been\
        \ suspended by the Issuer\n3. Informing the merchant a token has been unsuspended\
        \ by the Issuer\n4. Informing the merchant a token has been deleted by the\
        \ Issuer\n5. Informing the merchant of a product configuration change (such\
        \ as a change in Card Art)\n6. Informing the merchant of underlying changes\
        \ to the FPAN metadata associated to the token<br>\n \n__Connection Security__<br>\n\
        Mastercard will connect via TLS protocol and verify the server certificate\
        \ before establishing a connection to the client endpoint. During this handshake,\
        \ the client server can request TLS client authentication. Mastercard will\
        \ present a client certificate which identifies as “ws.mastercard.com” This\
        \ client certificate is issued by the Entrust L1K certificate and should be\
        \ available in most trust stores.\n <br><br>\n__Conditional Objects__<br>\n\
        The contents of the notifyTokenUpdated API will vary depending which of the\
        \ above scneraios triggered the notification. <br>\n \n1. *productConfig*\
        \ - Provided when Product Configuration has changed (e.g. such as card art).\
        \     \n2. *tokenInfo* - Provided when either the details of the token or\
        \ associated FPAN have changed (such as token or PAN expiry).  \n \n The optional\
        \ objects will always contain a minimum set of data which be returned regardless\
        \ of whether or not updates have been made. These fields are denoted as required\
        \ fields.<br>\n \n \n"
      operationId: notifyTokenUpdate (for token state change)
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotifyTokenUpdatedRequestSchema'
        description: |
          Contains the details of the request message.
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotifyTokenUpdatedResponseSchema'
          description: |
            Contains the details of the response message.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
          description: |
            unexpected error
      summary: Outbound API used by MDES to notify the Token Requestor of significant
        Token updates, such as when the Token is activated, suspended, unsuspended
        or deleted; or when information about the Token or its product configuration
        has changed.
      tags:
      - notifyTokenUpdated
      x-testable: false
      x-codegen-request-body-name: NotifyTokenUpdatedRequestSchema
      x-contentType: application/json
      x-accepts: application/json
  /remotetransaction/static/1/0/transact:
    post:
      description: |
        This API is used by the Token Requestor to create a Digital Secure Remote Payment ("DSRP") transaction cryptogram using the credentials stored within MDES in order to perform a DSRP transaction through a payment processor.  The entire response is encrypted. The caller may only transact using the Tokens belonging to them.
      operationId: createTransact
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactRequestSchema'
        description: |
          Contains the details of the request message.
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactResponseSchema'
          description: |
            Contains the details of the response message.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactError'
          description: |
            unexpected error
      summary: Used by the Token Requestor to create a Digital Secure Remote Payment
        ("DSRP") transaction cryptogram using the credentials stored within MDES in
        order to perform a DSRP transaction.
      tags:
      - Transact
      x-testable: false
      x-codegen-request-body-name: TransactRequestSchema
      x-contentType: application/json
      x-accepts: application/json
