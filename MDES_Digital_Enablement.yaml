      operationId: createTransact
      summary: Used by the Token Requestor to create a Digital Secure Remote Payment ("DSRP") transaction cryptogram using the credentials stored within MDES in order to perform a DSRP transaction. 
      description: | 
       This API is used by the Token Requestor to create a Digital Secure Remote Payment ("DSRP") transaction cryptogram using the credentials stored within MDES in order to perform a DSRP transaction through a payment processor.  The entire response is encrypted. The caller may only transact using the Tokens belonging to them.
      parameters:
        - name: TransactRequestSchema
          in: body
          description: | 
           Contains the details of the request message.
          schema:
            $ref: '#/definitions/TransactRequestSchema'
      responses:
        "200":
          description: | 
           Contains the details of the response message.
          schema:
            $ref: '#/definitions/TransactResponseSchema'
        default:
          description: | 
           unexpected error
          schema:
            $ref: "#/definitions/TransactError"

      x-testable: false
      x-samples:
        -
          name: example_transact_ucaf
          request:
            application/json: |-
              {
                "requestId": "111111",
