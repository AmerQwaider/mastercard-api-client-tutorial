  /digitization/static/1/0/suspend:
    post:
      tags:
        - Suspend
      summary: Used to temporarily suspend one or more Tokens (for example, suspending all Tokens on a device in response to the device being lost).  The API is limited to 10 Tokens per request.
      description: | 
       This API is used to temporarily suspend one or more Tokens (for example, suspending all Tokens on a device in response to the device being lost).  The API is limited to 10 Tokens per request. MDES will coordinate the suspension of the Tokens and notify any relevant parties that the Tokens have been suspended. A suspended Token can be unsuspended using the Unsuspend resource.
      operationId: createSuspend
      parameters:
        - name: SuspendRequestSchema
          in: body
          description: | 
           Contains the details of the request message.
          schema:
            $ref: '#/definitions/SuspendRequestSchema'
      responses:
        "200":
          description: | 
           Contains the details of the response message.
          schema:
            $ref: '#/definitions/SuspendResponseSchema'
    

      x-testable: false
      x-samples:
        -
          name: example_token_suspend
          request:
            application/json: |-
              {
                "responseHost" : "site2.your-server.com",
                "requestId" : "123456",
                "paymentAppInstanceId" : "123456789",
                "tokenUniqueReferences" : [
