  /digitization/static/1/0/notifyTokenUpdated:
    post:
      tags:
        - notifyTokenUpdated
      operationId: notifyTokenUpdate (for token state change)
      summary: Outbound API used by MDES to notify the Token Requestor of significant Token updates, such as when the Token is activated, suspended, unsuspended or deleted; or when information about the Token or its product configuration has changed.
      description: | 
       This API is used by MDES to notify the Token Requestor of significant Token updates. Typical notification scenarios include  <br> <br>
       
       1. Informing the merchant a token is active
       2. Informing the merchant a token has been suspended by the Issuer
       3. Informing the merchant a token has been unsuspended by the Issuer
       4. Informing the merchant a token has been deleted by the Issuer
       5. Informing the merchant of a product configuration change (such as a change in Card Art)
       6. Informing the merchant of underlying changes to the FPAN metadata associated to the token<br>
        
       __Connection Security__<br>
       Mastercard will connect via TLS protocol and verify the server certificate before establishing a connection to the client endpoint. During this handshake, the client server can request TLS client authentication. Mastercard will present a client certificate which identifies as �ws.mastercard.com� This client certificate is issued by the Entrust L1K certificate and should be available in most trust stores.
        <br><br>
       __Conditional Objects__<br>
       The contents of the notifyTokenUpdated API will vary depending which of the above scneraios triggered the notification. <br>
        
       1. *productConfig* - Provided when Product Configuration has changed (e.g. such as card art).     
       2. *tokenInfo* - Provided when either the details of the token or associated FPAN have changed (such as token or PAN expiry).  
        
        The optional objects will always contain a minimum set of data which be returned regardless of whether or not updates have been made. These fields are denoted as required fields.<br>
        
        
      parameters:
        - name: NotifyTokenUpdatedRequestSchema
          in: body
          description: | 
           Contains the details of the request message.
          schema:
            $ref: '#/definitions/NotifyTokenUpdatedRequestSchema'
      responses:
        "200":
          description: | 
           Contains the details of the response message.
          schema:
            $ref: '#/definitions/NotifyTokenUpdatedResponseSchema'
        default:
          description: | 
           unexpected error
          schema:
            $ref: "#/definitions/ErrorsResponse"

      x-testable: false
      
  
      
            


