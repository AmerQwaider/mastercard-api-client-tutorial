swagger: "2.0"
info:
  version: "1.2.7"
  title: MDES for Merchants
  description: | 
    The MDES APIs are designed as RPC style stateless web services where each API endpoint represents an operation to be performed.  All request and response payloads are sent in the JSON (JavaScript Object Notation) data-interchange format. Each endpoint in the API specifies the HTTP Method used to access it. All strings in request and response objects are to be UTF-8 encoded.  Each API URI includes the major and minor version of API that it conforms to.  This will allow multiple concurrent versions of the API to be deployed simultaneously. 
  x-artifactId: mdes-merchants
  x-field-level-encryption:
    implementation: MDESCryptography 
    triggeringEndPath:
      - /tokenize
      - /searchTokens
      - /getToken
      - /transact
      - /notifyTokenUpdated
    objectsToEncrypt:
      - cardInfo.encryptedData
      - encryptedPayload.encryptedData
    objectsToDecrypt:
      - encryptedPayload.encryptedData
      - tokenDetail.encryptedData
  x-test-on-environment:
    environment: SANDBOX_STATIC
    
host: api.mastercard.com
schemes:
  - https
basePath: /mdes
consumes:
  - application/json
produces:
  - application/json
paths:
  /digitization/static/1/0/tokenize:
    post:
      tags:
        - Tokenize
      summary: Used to digitize a card to create a server-based Token.
      description: | 
       Used to digitize a card to create a server-based Token. MDES will perform both card availability and eligibility checks to check that this specific card is eligible for digitization. As both availability and eligibility are combined, only a Tokenization Authorization message is sent to the issuer as part of this request to authorize the digitization. No Tokenization Eligibility message is sent. The digitization decision will be one of Approved or Declined.
      operationId: createTokenize
      parameters:
        - name: TokenizeRequestSchema
          in: body
          description: |  
           A Tokenize request is used to digitize a PAN. 
          schema:
            $ref: '#/definitions/TokenizeRequestSchema'
      responses:
        "200":
          description: | 
           Contains the details of the response message.
          schema:
            $ref: '#/definitions/TokenizeResponseSchema'
        default:
          description: | 
           unexpected error
          schema:
            $ref: '#/definitions/ErrorsResponse'
      x-testable: false
      x-samples:
        -
          name: example_cloud_tokenize
          request:
            application/json: |-
              {
                 "taskId":"123456",
                 "requestId":"123456",
                 "tokenType":"CLOUD",
                 "tokenRequestorId":"98765432101",
                 "cardInfo":{
                    "encryptedData":{
